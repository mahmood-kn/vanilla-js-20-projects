<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My speech text reader</title>
  </head>
  <body>
    <div class="container">
      <h1>Speech text reader</h1>
      <button class="btn toggle-btn">Toggle Text box</button>
      <div class="text-box-container">
        <button class="close-btn">X</button>
        <h3>Choose Voice</h3>
        <select class="voice-select"></select>
        <textarea id="text-box" placeholder="Enter text to read..."></textarea>
        <button class="btn read-btn">Read Text</button>
      </div>
      <main></main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
