<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>My Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="img-container" id="img-container">
        <img src="./images/summer.jpg" alt="music-cover" id="music-cover" />
      </div>
      <div class="music-info" id="music-info">
        <h4 id="music-name">summer</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="./music/summer.mp3" id="audio"></audio>
      <div class="navigation" id="navigation">
        <button class="action-button" id="prev-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button class="action-button action-button-big" id="play-btn">
          <i class="fas fa-play"></i>
        </button>
        <button class="action-button" id="next-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
