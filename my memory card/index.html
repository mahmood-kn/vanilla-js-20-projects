    <title>My Memory Cards</title>
  </head>
  <body>
    <button class="btn btn-clear"><i class="fas fa-trash"></i> Clear Cards</button>

    <h1 class="head-one">
      Memory Cards
      <button class="btn btn-add btn-small"><i class="fas fa-plus"></i> Add New Card</button>
    </h1>

    <div class="cards-container">

    <div class="navigation">
      <button class="prev btn btn-goast">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p class="nav"></p>

      <button class="next btn btn-goast">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="add-container">
      <h1 class="head-one">
        Add New Card
        <button class="btn btn-small btn-goast btn-close">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter Question..."></textarea>
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter Answer..."></textarea>
      </div>
      <button class="btn btn-additem"><i class="fas fa-plus"></i> Add Card</button>
    </div>
    <script src="script.js"></script>
