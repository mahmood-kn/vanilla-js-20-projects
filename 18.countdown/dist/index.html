<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>New Year CountDown</title>
  </head>
  <body>
    <h1>New Year CountDown</h1>
    <div class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>

    <div class="new-year"></div>

    <img src="./img/spinner.gif" alt="Loading..." id="gif" />
    <script src="script.js"></script>
  </body>
</html>
