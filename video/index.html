<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Video</title>
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video src="./videos/gone.mp4" id="video" poster="./img/poster.png" class="screen"></video>
    <div class="controls">
      <button id="play" class="btn play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button id="stop" class="btn stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <button id="brw" class="btn frw">
        <i class="fa fa-backward fa-2x"></i>
      </button>
      <button id="frw" class="btn bkw">
        <i class="fa fa-forward fa-2x"></i>
      </button>
      <input type="range" id="range" min="0" max="100" step="0.1" value="0" />
      <span id="timestamp" class="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
